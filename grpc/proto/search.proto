syntax = "proto3";

option go_package=".;proto";
package proto;

import "google/api/annotations.proto";

service SearchService {
    rpc Search(SearchRequest) returns (SearchResponse) {
        //新增 option 以支持http请求
        option (google.api.http) = {
            get: "/search"
        };
    }
}

message SearchRequest {
    string request = 1;
}

message SearchResponse {
    string response = 1;
}